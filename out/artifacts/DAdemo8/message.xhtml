<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:c="http://java.sun.com/jsp/jstl/core">

<h:head>
    <link rel="stylesheet" href="message.css"/>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous"/>
    <title>MESSAGE</title>
</h:head>
<h:body  style="background-color: #F5F4F5">
    <div class="container">
        <div class="row" id="tabs">
            <div class="col-3" id="tab1">
                <a href="./hub.xhtml">Home</a>
            </div>
            <div class="col-3" id="tab2">
                <a href="./profile.xhtml">Profile</a>
            </div>
            <div class="col-3" id="tab3">
                <a href="./nameToPhone.xhtml">Search</a>
            </div>
            <div class="col-3" id="tab4">
                <a href="./message.xhtml">My Message</a>
            </div>
        </div>
        <h:panelGroup id="messageList" rendered="#{not empty MessageManagedBean.messages}">
            <div style="margin-top: 2rem">
                <c:forEach items="#{MessageManagedBean.messages}" var="message">
                    <div id="MessageCol">
                        <p>
                            <a>Date:</a>
                            <a>#{message.date.getTime().getYear()+1900}</a>
                            <a>/</a>
                            <a>#{message.date.getTime().getMonth()+1}</a>
                            <a>/</a>
                            <a>#{message.date.getTime().getDate()}</a>
                        </p>

                        <p>#{message.message} </p>
                        <hr/>
                    </div>
                </c:forEach>
            </div>
        </h:panelGroup>
    </div>
</h:body>

</html>
