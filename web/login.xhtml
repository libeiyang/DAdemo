<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:f="http://java.sun.com/jsf/core">
<h:head>
    <link rel="stylesheet" href="login.css"/>
    <title>LOGIN</title>
</h:head>
<h:body>
    <h:form>
        <div id="formBox">
            <h1>LOGIN</h1>
            <div id="UsernameBox">
                <h:inputText id="username" value="#{LoginManagedBean.username}" a:placeholder="Username" required="true"/>
            </div>
            <div id="pswBox">
                <h:inputSecret id="password" value="#{LoginManagedBean.password}" a:placeholder="Password" required="true"/>
            </div>
            <div id="buttonBox">
                <h:commandButton id="submitButton" value="Login">
                    <f:ajax execute="@form" listener="#{LoginManagedBean.loginValidation}" render="showError"/>
                </h:commandButton>
            </div>
            <p><a href="./register.xhtml">No account yet?</a></p>
        </div>
    </h:form>


    <h:panelGroup id="showError">
        <div id="errorBox">
            <h:panelGroup id="innerShowError" rendered="#{not LoginManagedBean.success}">
                <p>Username and password do not match. Please try again.</p>
            </h:panelGroup>
        </div>
    </h:panelGroup>


</h:body>

</html>
