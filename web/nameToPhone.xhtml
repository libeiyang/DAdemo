<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:f="http://java.sun.com/jsf/core"
      xmlns:a="http://xmlns.jcp.org/jsf/passthrough">
<h:head>
    <link rel="stylesheet" href="nameToPhone.css"/>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous"/>
    <title>SEARCH</title>
</h:head>
<h:body style="background-color: #F5F4F5">
    <div class="container">
        <div class="row" id="tabs">
            <div class="col-3" id="tab1">
                <a href="./hub.xhtml">Home</a>
            </div>
            <div class="col-3" id="tab2">
                <a href="./profile.xhtml">Profile</a>
            </div>
            <div class="col-3" id="tab3">
                <a href="./nameToPhone.xhtml">Search</a>
            </div>
            <div class="col-3" id="tab4">
                <a href="./message.xhtml">My Message</a>
            </div>
        </div>
        <h:form  id="firstForm">
            <div>
                <div id="fn">
                    <h:inputText id="firstname" value="#{RestClient.username}" a:placeholder="Username" required="true"/>
                </div>

                <div class="but">
                    <h:commandButton value="Search Phone number">
                        <f:ajax execute="@form" listener="#{RestClient.searchPhonenumber}" render="showSearchedPhone"/>
                    </h:commandButton>
                </div>
            </div>
        </h:form>

        <h:panelGroup id="showSearchedPhone">
            <h:outputText value="#{RestClient.phoneNumber}"/>
        </h:panelGroup>

    </div>
</h:body>

</html>
